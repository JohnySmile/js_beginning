<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "usestrict"
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a; // для переменной а используется префиксный инкремент. Значение а становится равным 2
        alert(c); // ответ: 2
        //пример 2
        d = b++; // для переменной b используется постфиксный инкремент, поэтому d присваивается значение b, а потом b увеличивается на 1 и становится равным 2
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a; // для переменной а используется префиксный инкремент. Значение а становится равным 3
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++; // для переменной b используется постфиксный инкремент, поэтому d присваивается значение суммы 2 и b, а потом b увеличивается на 1 и становится равным 3
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3

    </script>
</body>
</html>
