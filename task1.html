<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use sctrict'
        let tempCelsius = +prompt("Введите пожалуйста значение температуры по цельсию");
        let tempFarenheit = (9 / 5) * tempCelsius +32;
        alert("Значение температуры по Фаренгейту будет равно: " + tempFarenheit);
    </script>
</body>
