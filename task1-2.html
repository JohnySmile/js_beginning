<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
         function Post (author, text, date) {
             this.author = author;
             this.text = text;
             this.date = date;
         }
         Post.prototype.edit = function(text) {
             this.text = text;
         }

         function AttachedPost (author, text, date, highlighted) {
             Post.call (this, author, text, date);
             this.highlighted = false;
         }
         
         AttachedPost.prototype = Object.create (Post.prototype);
         AttachedPost.prototype.costructor = AttachedPost;

         AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
         }

         let cardOdj = new AttachedPost ('Lermontov', 'Phatalist', 1839);
         console.log (cardOdj);
         cardOdj.edit('Hero of our time');
         cardOdj.makeTextHighlighted();
         console.log (cardOdj);
    </script>
</body>
</html>
