<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use sctrict'
        let result='';
        let a = Number(prompt("Введите первое произвольное целое число"));
        let b = Number(prompt("Введите второе произвольное целое число")); 
        if (a >= 0 && b >= 0) {
            result = a - b;
            alert (result);
        }
        else if (a < 0 && b < 0) {
            result = a * b;
            alert (result);
        }
        else if ((a >= 0 && b < 0)||(a < 0 && b >= 0)) {
            result = a + b;
            alert (result);
       }
    </script>
</body>
</html>
